<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="gameoverscreen.css" />

    <script src="flappyBird.js" defer></script>

    <title>flappy bird</title>
  </head>
  <body>
    <div id="game">
      <div id="score" class="noselect">0</div>
      <div id="gameoverscreen" class="noselect">
        <div class="highscorediv">
          <h3>High Scores</h3>
          <ol>
            <li>-</li>
            <li>-</li>
            <li>-</li>
          </ol>
        </div>

        <div class="status animated-text">GAMEOVER</div>
        <div class="summary">
          <div class="medal">
            <p>MEDAL</p>
            <div class="badge"></div>
          </div>
          <div class="scores">
            <div class="currentscore">
              <span>SCORE</span>
              <p class="currentscorenumber">0</p>
            </div>
            <div class="bestscore">
              <span>BEST</span>
              <p class="bestscorenumber">0</p>
            </div>
          </div>
        </div>
        <div class="menu">
          <div class="playbtn"></div>
          <div class="exitbtn"></div>
          <div class="highscoresbtn"></div>
        </div>
      </div>
      <div id="bird"></div>
      <div id="pauseplay" onclick="pauseplay()" class="noselect">
        <h1>Flappy Bird</h1>
        <p>
          pause / resume: esc
          <br />flap: space/<img
            src="./res/icons/click.png"
            width="30px"
            alt="mouse icon"
          />
        </p>
      </div>
    </div>

    <button id="pause" onclick="pauseplay()"></button>
    <button id="restart" onclick="restart()"></button>
  </body>
</html>
